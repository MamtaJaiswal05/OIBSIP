<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>

</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <input type="text" name="screen" id="screen" id="input" placeholder="0">
            <div class="buttons">
                <table>
                    <tr>
                        <td><button id="clear">C</button></td>
                        <td><button id="point">.</button></td>
                        <td><button id="divide">รท</button></td>
                        <td><button id="back" align-text="center">AC</button></td>
                    </tr>
                    <tr>
                        <td><button id="7">7</button></td>
                        <td><button id="8">8</button></td>
                        <td><button id="9">9</button></td>
                        <td><button id="X">X</button></td>
                    </tr>
                    <tr>
                        <td><button id="4">4</button></td>
                        <td><button id="5">5</button></td>
                        <td><button id="6">6</button></td>
                        <td><button id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button id="1">1</button></td>
                        <td><button id="2">2</button></td>
                        <td><button id="3">3</button></td>
                        <td><button id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button id="(">(</button></td>
                        <td><button id="0">0</button></td>
                        <td><button id="(">)</button></td>
                        <td><button id="=">=</button></td>
                    </tr>
                </table>
            </div>   
    </div>    
</div>
    
</body>
<script src="logic.js"></script>
</html>
